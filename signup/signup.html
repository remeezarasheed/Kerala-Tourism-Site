<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">

        <div class="left">

            <button class="but">
                <a href="../index.html" class="button">
                    <i class="fa fa-long-arrow-left "></i>&nbsp;<b>Back</a>
                
              
            </button>


            <div class="scontainer">
              <div class="header">
                <h2>Sign Up</h2>
              </div>
              <form  onsubmit="return checkInputs();" id="form" class="form" action="../login/login.html" >

                <div class="form-control">
                  <label for="username">Username</label>
                  <input type="text" placeholder="Enter Name" id="username" />
                  <i class="fa fa-check-circle"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>

                <div class="form-control">
                  <label for="username">Email</label>
                  <input type="email" placeholder="a@florin-pop.com" id="email" />
                  <i class="fa fa-check-circle"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>

                <div class="form-control">
                  <label for="Number">Phone</label>
                  <input type="tel" placeholder="xxxxxxxxxx" id="number" />
                  <i class="fa fa-check-circle"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>

                <div class="form-control">
                  <label for="username">Password</label>
                  <input type="password" placeholder="Password" id="password" onkeyup="trigger();"/>
                  <i class="fa fa-check-circle"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
                  <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                  </div>
                  <div class="text">
                  </div>
                  
                </div>

                <div class="form-control">
                  <label for="username">Password check</label>
                  <input type="password" placeholder="Re-Type Password" id="password2"/>
                  <i class="fa fa-check-circle"></i>
                  <i class="fa fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>

                <button>Submit</button>
              </form>
            </div>
        </div>

        <div class="right">
            <h2 class="text">Already a Traveller? <a class="link" href="../login/login.html"> Login</a></h2>
        </div>



    </div>

    <script src="./signup.js"></script>
</body>
</html>
