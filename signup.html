<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">

        <div class="left">

            <button class="but">
                <a href="#" class="button">
                    <i class="fa fa-long-arrow-left "></i>&nbsp;<b>Back</a>
                
              
            </button>
            <div class="form-section">

                <form action="">
                    <h2 class="login">Sign Up</h2><br>
                     <div class="input-container">
                      
                       <i class="fa fa-user icon"></i>&nbsp;&nbsp;
                       <input class="input-field" type="text" placeholder="First Name" name="usrnm">&nbsp;&nbsp;
                       <input class="input-field" type="text" placeholder="Last Name" name="usrnm">
                     </div>
                   
                     <div class="input-container">
                       <i class="fa fa-envelope icon"></i>&nbsp;&nbsp;
                       <input class="input-field" type="text" placeholder="Email" name="email">
                     </div>
                   
                     <div class="input-container">
                        <i class="fa fa-phone icon"></i>&nbsp;&nbsp;
                        <input class="input-field" type="text" placeholder="Mobile Number" name="mobile">
                      </div>

                     <div class="input-container">
                       <i class="fa fa-key icon"></i>&nbsp;&nbsp;
                       <input class="input-field" type="password" placeholder="Password" name="psw">
                     </div>

                     <div class="input-container">
                        <i class="fa fa-lock icon"></i>&nbsp;&nbsp;
                        <input class="input-field" type="password" placeholder="Re-type Password" name="psw">
                      </div>

                      <div class="login-btn">
                        <input class="btn" type="submit" value="Login">
                      </div>
                   
                     
                   </form>

             </div>
        </div>

        <div class="right">
            <h2 class="text">Already a Traveller? <a class="link" href="login.html"> Login</a></h2>
        </div>



    </div>
</body>
</html>
